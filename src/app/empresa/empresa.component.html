<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-6"><h1>Empresas</h1></div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
            <li class="breadcrumb-item active">Empresas</li>
          </ol>
        </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<section class="content">
  <div class="row">

    <div class="container-fluid">
    <div class="col-md-4">    
       <div class="card card-secondary card-outline">
         <div class="card-header">
          <h3 class="card-title">Búsqueda</h3>   
         </div>
         <div class="card-body">
          <form [formGroup]="frmSearch" (ngSubmit)="Submit()">
             <div class="input-group mb-3">
               <input type="text" 
                      class="form-control form-control-sm" 
                      placeholder="Nombre" 
                      formControlName="nombre" 
                      id="nombre">            
               </div>
               <button class="btn btn-success btn-sm float-right" type="submit">Buscar</button>
          </form>
         </div>
       </div>
    </div>
    
  </div>
</div>

<div class="container-fluid">
    <div class="card card-primary card-outline">
      <div class="card-header"> 
           <div class="titulocard">
             <div class="itemlist">Lista de empresas</div> 
              <div class="itemnvo">
                <a [routerLink]="['/home/nEmpresa']" alt="Nueva Empresa">
                Nueva Empresa
                </a>
              </div>
           </div>
      </div>
      <div class="card-body"> 
        <table class="table table-bordered table-hover table-sm">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>RFC</th>
              <th>CURP</th>
              <th>Activo</th>
              <th>Etiqueta</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let emp of empresaList">
            <tr *ngFor="let item of emp.empresaList">
              <td>{{item.empresa_nombre}}</td>
              <td>{{item.empresa_rfc}}</td>
              <td>{{item.empresa_curp}}</td>
              <td>{{item.empresa_activo=== 1 ? 'Sí' : 'No'}}</td>
              <td>{{item.empresa_etiqueta}}</td>
              <td align="center">
                <a [routerLink]="['/home/eEmpresa/' + item.empresa_id ]" alt="Editar Empresa">
                  <i class="fa fa-edit"></i>
                </a>
                
              </td>
            </tr>                
          </tbody>
          </table>
      </div>
    </div>
</div>
 
  
  
</section>

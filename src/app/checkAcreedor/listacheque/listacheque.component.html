<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6"><h1>Cheques Acreedor</h1></div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
              <li class="breadcrumb-item active">Cheques Acreedor</li>
            </ol>
          </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="row">
  
      <div class="container-fluid">
      <div class="col-md-4">    
         <div class="card card-secondary card-outline">
           <div class="card-header">
            <h3 class="card-title">BÃºsqueda</h3>   
           </div>
           <div class="card-body">
            <form [formGroup]="frmAcreedor" (ngSubmit)="Submit()">
               <div class="form-group">
                 <input type="text" 
                        class="form-control form-control-sm" 
                        placeholder="Cheque" 
                        formControlName="cheque" 
                        id="cheque">            
                 </div>
                 <div class="form-group">
                  <label for="cuenta">Cuenta Bancaria</label>
                  <select id="cuenta" 
                          class="form-control form-control-sm" 
                          formControlName="cuenta" id="cuenta">
                        <option value=""> Todas </option>                        
                          <option *ngFor="let item of cuentabancaria; let i = index" [value]="cuentabancaria[i].cuenta_id">
                           {{cuentabancaria[i].cuenta_numero}} - {{cuentabancaria[i].cuenta_banco}} - {{cuentabancaria[i].cuenta_moneda}}
                          </option>                   
                  </select>            
                </div>
                <div class="form-group">
                  <label for="acreedor">Acreedor</label>
                  <select class="form-control form-control-sm" formControlName="acreedor" id="acreedor">
                          <option value="">Todos</option>                        
                          <option *ngFor="let item of acreedoresLista; let i = index" [value]="acreedoresLista[i].acreedor_id">
                           {{acreedoresLista[i].acreedor_nombre}}
                          </option>                    
                  </select>            
                </div>                
                 <button class="btn btn-success btn-sm float-right" 
                         type="submit">Buscar</button>
            </form>
           </div>
         </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
      <div class="card card-primary card-outline">
        <div class="card-header"> 
             <div class="titulocard">
               <div class="itemlist">Lista de cheques</div> 
                <div class="itemnvo">
                  <a [routerLink]="['/home/nchqacr']" title="Nuevo Cheque">
                   Nuevo Cheque
                  </a>
                </div>
             </div>
        </div>
        <div class="card-body"> 
          <table class="table table-bordered table-hover table-sm">
            <thead>
              <tr>
                <th>Cheque</th>
                <th>Concepto</th>
                <th>Fecha</th>
                <th>Importe</th>
                <th>Moneda</th>
                <th>Cuenta</th>
                <th>Banco</th>
                <th>Acreedor</th>
                 <th></th>
                 <th></th>
                 <th></th>
                 <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let chq of chequeList">
              <tr *ngFor="let item of chq.chequeAcreedorList">
                <td>{{item.numero	}}</td>
                <td>{{item.concepto}}</td>
                <td>{{item.fecha}}</td>  
                <td>{{item.importe}}</td>
                <td>{{item.moneda}}</td> 
                <td>{{item.cuenta}}</td> 
                <td>{{item.banco}}</td> 
                <td>{{item.acreedor}}</td>  
                <td></td>
                <td></td>
                <td></td>            
                <td align="center">
                   <a [routerLink]="['/home/echqacr/' + item.chequeacID ]" title="Editar Cuenta">
                    <i class="fa fa-edit"></i>
                   </a>                  
                </td>
              </tr>                
            </tbody>
            </table> 
        </div>
      </div>
  </div>
</section>

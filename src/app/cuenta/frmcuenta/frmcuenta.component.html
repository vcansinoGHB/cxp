<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6"><h1>{{sectionName}}</h1></div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                  <a [routerLink]="['/home']">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a [routerLink]="['/home/listacuenta']">Cuentas Bancarias</a>
            </li>
              <li class="breadcrumb-item active">{{sectionName}}</li>
            </ol>
          </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="container">     
    <div class="row">
      <div class="col-12 col-md-12 col-sm-12" *ngIf="strError !== ''">
        <div class="alert alert-danger" role="alert">
          {{strError}}
        </div>
      </div>      
      <div class="col-sm-4">
        
        <div class="card card-secondary card-outline">
          <div class="card-header">
           * Datos requeridos  
          </div>
          <div class="card-body">
            <form [formGroup]="frmCuenta" (ngSubmit)="Submit()">
               <div class="form-group">
                 <label for="ncuenta">*<strong>Número Cuenta</strong></label>
                 <input type="text" 
                        class="form-control form-control-sm" 
                        placeholder="Número Cuenta" 
                        formControlName="ncuenta" 
                        id="ncuenta" required />            
               </div>
               <div class="form-group">
                <label for="banco">*<strong>Banco</strong></label>
                <select id="banco" 
                        class="form-control form-control-sm" 
                        formControlName="banco" id="banco" required>
                        <option value="">Seleccione banco</option>                        
                        <option *ngFor="let item of bancosList; let i = index" [value]="bancosList[i].banco_id">
                          {{bancosList[i].banco_name}}
                        </option>                      
                </select>            
              </div>
              <div class="form-group">
                <label for="moneda">*<strong>Moneda</strong></label>
                    <select id="moneda" 
                               class="form-control form-control-sm" 
                               formControlName="moneda" id="moneda" required>                        
                      <option value="">Seleccione moneda</option>
                      <option value="MXN">MXN</option>
                      <option value="USD">USD</option>                        
                    </select>         
              </div>              
              <div class="form-group">
                <label for="activo"><strong>Activo</strong></label>
                       <select id="activo" 
                               class="form-control form-control-sm" 
                               formControlName="activo" id="activo">
                        <option value="1">Activo</option>
                        <option value="0">No activo</option>                        
                     </select>         
              </div>
              <button class="btn btn-danger btn-sm float-left" type="button" (click)="Cancelar()">Cancelar</button>
              <button class="btn btn-info btn-sm float-right" type="submit" [disabled]="!frmCuenta.valid">Aceptar</button>
           </form>
          </div>
        </div>

      </div>
    </div>
  </section>
